
<!DOCTYPE html>


<html lang="kr">
  <head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Note</title>
  </head>

<body>
    <div class= "status-bar">
        <div class="status-bar__User">
            <span>Park's Note</span>
        </div>

        <div class="status-bar__Clock">
            <span class="status-bar__Clock_Date" ></span>
            <span class="status-bar__Clock_Time"></span>
        </div>


    </div>  
    
    <div class="main_frame">
        <!--Schedule-->
        <div class="js-Schedule">
          <span class="js-Schedule__Title">Schedule</span>

          <table class="js-Schedule__Table">
       
            
            <tr>
              <th></th>
              <th class="js-Schedule_Time_Header">Time</th>
              <th class= "js-Schedule_Schedule_Header">Schedule</th>
            </tr>
            
            <tr>
              <th>6 AM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>7 AM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>8 AM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>9 AM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>10 AM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>11 AM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>12 PM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>1 PM</th>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>2 PM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>3 PM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>4 PM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>5 PM</th>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>6 PM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>7 PM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>8 PM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>9 PM</th>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>10 PM</th>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th>11 PM</th>
              <td></td>
              <td></td>
            </tr>


          </table>

        </div>


        <!--TODO List-->
        <div class="js-TODO"> 
          <span class= js-TODO_List__Title>To Do List</span>
          <form class="js-toDoForm">
              <input type="text" placeholder="Write a to do "/>
          </form>

          <ul class="js-toDoList">
      
          </ul>
      </div>
      
      <!--Memo-->
      <div class="js-Memo">
        <span class= "js-Memo_Title" >Memo</span>
      
          <div class="js-Memo__Button_list">
            <button class="js-Memo__Button_1" type="button">
                Memo1
            </button>

            <button class="js-Memo__Button_2" type="button">
              Memo2
            </button>

            <button class="js-Memo__Button_3" type="button">
                Memo3
            </button>
          </div>

          <textarea class="memo_contents" name="comments" cols="20" rows="4" placeholder="ssasdss">

          </textarea>
      </div>

      <!--Statiscitc-->
      
      <div class="js-Statistics">
        <div class="js-Statistics_Title">
        <span class= "js-Statistics_Text" >Statistics</span>
        </div>

        <div class="js-Statistics_Chart1">
          <canvas class="js-Statistics__canvas1"></canvas>
        </div>
  
      </div>
    </div>
      
    

   

    <script src="Javascript/todo.js"></script>
    <script src="Javascript/clock.js"></script>
    <script src="Javascript/memo.js"></script>
    <script src="Javascript/schedule.js"></script>
    <script src="Javascript/statistics.js"></script>
  
    <script 
      src="https://kit.fontawesome.com/3dbd9a16b0.js" 
      crossorigin="anonymous">
    </script>

</body>
</html>
