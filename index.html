
<!DOCTYPE html>


<html lang="kr">
  <head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Note</title>
  </head>

<body>
    <div class= "status-bar">
        <div class="status-bar__User">
            <span>Park's Note</span>
        </div>

        <div class="status-bar__Clock">
            <span class="status-bar__Clock_Date" ></span>
            <span class="status-bar__Clock_Time"></span>
        </div>


    </div>  
    
    <div class="main_frame">
        <!--Schedule-->
        <div class="js-Schedule">
          <span class="js-Schedule__Title">Schedule</span>

        </div>


        <!--TODO List-->
        <div class="js-TODO"> 
          <span class= js-TODO_List__Title>To Do List</span>
          <form class="js-toDoForm">
              <input type="text" placeholder="Write a to do "/>
          </form>

          <ul class="js-toDoList">
      
          </ul>
      </div>
      
      <!--Memo-->
      <div class="js-Memo">
        <span class= "js-Memo_Title" >Memo</span>
      
          <div class="js-Memo__Button_list">
            <button class="js-Memo__Button_1" type="button">
                Memo1
            </button>

            <button class="js-Memo__Button_2" type="button">
              Memo2
            </button>

            <button class="js-Memo__Button_3" type="button">
                Memo3
            </button>
          </div>

          <textarea class="memo_contents" name="comments" cols="20" rows="4" placeholder="ssasdss">

          </textarea>
      </div>

      <!--Statiscitc-->
      
      <div class="js-Statistics">
        <span class= "js-Statistics_Title" >Statistics</span>
      </div>
    </div>
      
    

   

    <script src="Javascript/todo.js"></script>
    <script src="Javascript/clock.js"></script>
    <script src="Javascript/memo.js"></script>
    <script 
      src="https://kit.fontawesome.com/3dbd9a16b0.js" 
      crossorigin="anonymous">
    </script>

</body>
</html>
